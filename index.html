                    btn.onclick = () => { this.state.userGender = g.v; this.calculateResult(); this.startWaveScan(); };
                    this.dom.answerBox.appendChild(btn);
                });
            });
        },

        calculateResult() {
            const max = Math.max(...Object.values(this.state.scores));
            const winners = Object.keys(this.state.scores).filter(k => this.state.scores[k] === max);
            this.state.finalNature = winners.length > 0 ? winners[Math.floor(Math.random() * winners.length)] : "Docile";
            const color = this.waveColors[this.state.finalNature] || "#38f838";
            document.documentElement.style.setProperty('--wave-color', color);
        },

        startWaveScan() {
            this.dom.gameContainer.classList.add("hidden"); 
            this.dom.waveLayer.classList.add("active");
            let sIdx = 0; const scanTexts = ["ÏßÑÎã®Ïù¥ ÎÅùÎÇ¨ÏäµÎãàÎã§...", "Ïù¥Ï†ú ÎãπÏã†Ïùò ÌååÎèôÏùÑ Í∞êÏßÄÌïòÍ≤†ÏäµÎãàÎã§.", "ÎßàÏùåÏùÑ Ï∞®Î∂ÑÌûà Í∞ÄÎùºÏïâÌûàÏÑ∏Ïöî."];
            const showScan = () => {
                if (sIdx < scanTexts.length) { this.dom.waveMsg.innerText = scanTexts[sIdx++]; setTimeout(showScan, 1800); }
                else { 
                    this.dom.waveMsg.innerHTML = "ÎãπÏã†Ïùò ÌååÎèôÏùÑ Ï†ÑÎã¨Ìï¥ Ï£ºÏÑ∏Ïöî...<br>(PUSH Î≤ÑÌäºÏùÑ Í∏∏Í≤å ÎàÑÎ•¥ÏÑ∏Ïöî)"; 
                    this.dom.waveTrigger.classList.remove("hidden"); 
                    this.setupWave(); 
                }
            };
            showScan();
        },

        spawnOutwardRing(x, y) {
            const ring = document.createElement("div");
            ring.className = "expanding-ring";
            ring.style.left = x + "px";
            ring.style.top = y + "px";
            ring.style.borderColor = this.waveColors[this.state.finalNature] || "#fff";
            document.body.appendChild(ring);
            setTimeout(() => { if(ring.parentNode) ring.remove(); }, 2200);
        },

        setupWave() {
            let progress = 0; 
            const trigger = this.dom.waveTrigger;
            const fill = this.dom.waveFill;

            const onStart = (e) => {
                if (e.cancelable) e.preventDefault();
                if (this.state.pressTimer) return;

                const rect = trigger.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                this.spawnOutwardRing(centerX, centerY);
                this.state.ringInterval = setInterval(() => this.spawnOutwardRing(centerX, centerY), 550);

                this.state.vibrateInterval = setInterval(() => {
                    if (navigator.vibrate) navigator.vibrate(20);
                }, 150);

                this.state.pressTimer = setInterval(() => {
                    progress += 1.8;
                    fill.style.transform = `scale(${Math.min(progress / 100, 1.1)})`;
                    
                    if (progress >= 105) { 
                        this.cleanupWave(); 
                        if (navigator.vibrate) navigator.vibrate([60, 40, 60]); 
                        this.completeWave(); 
                    }
                }, 35);
            };

            const onEnd = () => { 
                if(progress < 100) { 
                    this.cleanupWave();
                    progress = 0; fill.style.transform = "scale(0)";
                } 
            };
            
            trigger.onpointerdown = onStart;
            window.onpointerup = onEnd;
            window.onpointercancel = onEnd;
        },

        cleanupWave() {
            clearInterval(this.state.pressTimer);
            clearInterval(this.state.ringInterval);
            clearInterval(this.state.vibrateInterval);
            this.state.pressTimer = null;
            this.state.ringInterval = null;
            this.state.vibrateInterval = null;
        },

        completeWave() {
            this.dom.waveTrigger.classList.add("hidden");
            this.dom.waveMsg.innerHTML = `<span style="color:var(--accent-yellow)">ÎÑàÏùò ÌååÎèôÏùÑ ÏïåÏïòÎã§.</span><br>ÎãπÏã†Ïùò Í∏∞Ïö¥Ïù¥ ÎäêÍª¥ÏßëÎãàÎã§...`;
            setTimeout(() => { this.dom.waveNextBtn.classList.remove("hidden"); }, 1000);
        },

        goToResult() {
            this.dom.waveLayer.style.opacity = "0";
            setTimeout(() => {
                this.dom.waveLayer.classList.remove("active");
                this.dom.gameContainer.classList.remove("hidden");
                document.getElementById("testing-ui").classList.add("hidden");
                this.showResult();
            }, 800);
        },

        showResult() {
            const resUi = document.getElementById("result-ui"); resUi.classList.remove("hidden");
            const nature = this.natureMap[this.state.finalNature];
            const poke = this.pokemonMap[this.state.userGender][this.state.finalNature];
            const sampled = this.state.userChoices.length > 0 ? this.state.userChoices[Math.floor(Math.random()*this.state.userChoices.length)] : {q: "ÏßàÎ¨∏", a: "ÎãµÎ≥Ä"};
            
            document.getElementById("result-display").innerHTML = `
                <div class="result-layout">
                    <div style="text-align:center; line-height:1.7; margin-bottom:20px; font-size:1.1rem; padding:0 5px;">
                        ÎÑàÎäî ÏßàÎ¨∏ Ï§ë '${sampled.q}'Ïóê ÎåÄÌï¥<br>'${sampled.a}'ÎùºÍ≥† ÌñàÏßÄ.<br><br>
                        Í∑∏Í±∏ Î≥¥Îãà ÎÑàÎäî [<span style="color:var(--accent-yellow)">${nature}</span>] ÏÑ±Í≤©Ïù∏ Í≤É Í∞ôÏïÑ.
                    </div>
                    <div class="result-nature-tag">ÎãπÏã†Í≥º ÎãÆÏùÄ Ìè¨ÏºìÎ™¨ÏùÄ...</div>
                    <div style="font-size:2.4rem; border-bottom:4px solid var(--border-green); margin-bottom:15px; text-shadow:0 0 15px var(--wave-color);">${poke}!</div>
                    <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${this.pokeIdMap[poke]}.png" alt="${poke}">
                    <button class="btn-center" onclick="location.reload()">‚ñ∂ Îã§Ïãú ÌïòÍ∏∞</button>
                    <button class="btn-center" id="share-btn" style="background:rgba(56,248,56,0.15); border-color:var(--wave-color); margin-top:10px;">‚ñ∂ Í≤∞Í≥º Í≥µÏú†ÌïòÍ∏∞</button>
                </div>
            `;
            const img = document.getElementById("pokemon-img");
            img.onload = () => { setTimeout(() => img.style.opacity = 1, 100); };
            img.onerror = () => { img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${this.pokeIdMap[poke]}.png`; img.style.opacity = 1; };
            document.getElementById("share-btn").onclick = () => {
                if(this.state.isTransitioning) return;
                this.state.isTransitioning = true;
                this.shareResult(nature, poke);
                setTimeout(() => this.state.isTransitioning = false, 1000);
            };
        },

        async shareResult(nature, poke) {
            const text = `[Ìè¨ÏºìÎ™¨ ÏÑ±Í≤© ÌÖåÏä§Ìä∏]\nÎÇòÏùò ÏÑ±Í≤©: ${nature}\nÎãÆÏùÄ Ìè¨ÏºìÎ™¨: ${poke}\nÌÖåÏä§Ìä∏ ÌïòÍ∏∞: ${window.location.href}`;
            if (navigator.share) {
                try { await navigator.share({ title: 'ÏÑ±Í≤© ÌÖåÏä§Ìä∏ Í≤∞Í≥º', text, url: window.location.href }); } catch(e) {}
            } else { 
                try {
                    await navigator.clipboard.writeText(text);
                    alert("Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
                } catch(e) { alert(text); }
            }
        },

        toggleMute() {
            if (!this.state.player) return;
            if (this.state.player.isMuted()) { this.state.player.unMute(); document.getElementById("mute-btn").innerText = "üîä"; }
            else { this.state.player.mute(); document.getElementById("mute-btn").innerText = "üîá"; }
        }
    };

    // YouTube Ï†ÑÏó≠ ÏΩúÎ∞±
    window.onYouTubeIframeAPIReady = () => {
        App.state.player = new YT.Player('player', {
            height: '0', width: '0', videoId: 'ehI75lWfXhw',
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'ehI75lWfXhw', 'controls': 0, 'playsinline': 1 },
            events: { 
                'onReady': (e) => e.target.setVolume(document.getElementById("volume-slider").value) 
            }
        });
    };

    window.onload = () => App.init();
</script>
