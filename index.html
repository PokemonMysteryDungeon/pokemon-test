            this.renderQuestion();
        },

        renderQuestion() {
            if (this.state.currentIdx >= this.state.testPool.length) { 
                this.askGender(); 
                return; 
            }
            const data = this.state.testPool[this.state.currentIdx];
            this.dom.answerBox.innerHTML = "";
            this.dom.stepCount.innerText = `${this.state.currentIdx + 1} / ${this.state.testPool.length}`;
            this.dom.progressFill.style.width = `${((this.state.currentIdx + 1) / this.state.testPool.length) * 100}%`;
            
            this.typeWriter(data.q, "text-display", () => {
                data.a.forEach(ans => {

                    btn.className = "btn-choice"; 
                    btn.innerText = ans.t;
                    btn.onclick = () => {
                        if(this.state.isTransitioning) return;
                        this.state.isTransitioning = true;
                        for (let s in ans.s) this.state.scores[s] = (this.state.scores[s] || 0) + ans.s[s];
                        this.state.userChoices.push({ q: data.q.split('\n')[0], a: ans.t });
                        this.state.currentIdx++; 
                        this.renderQuestion();
                        setTimeout(() => { this.state.isTransitioning = false; }, 300);

                    this.dom.answerBox.appendChild(btn);
                });
            });
        },

        askGender() {
            this.dom.answerBox.innerHTML = "";
            this.typeWriter("ëª¨ë“  ì§ˆë¬¸ì´ ëë‚¬ë‹¤.\në„ˆëŠ” ë‚¨ìì™€ ì—¬ì ì¤‘ì—ì„œ ì–´ëŠ ìª½?", "text-display", () => {

        calculateResult() {
            const max = Math.max(...Object.values(this.state.scores));

            this.state.finalNature = winners[Math.floor(Math.random() * winners.length)] || "Docile";

        startWaveScan() {
            this.dom.gameContainer.classList.add("hidden"); 
            this.dom.waveLayer.classList.add("active");
            let sIdx = 0; 
            const scanTexts = ["ì§„ë‹¨ì´ ëë‚¬ìŠµë‹ˆë‹¤...", "ì´ì œ ë‹¹ì‹ ì˜ íŒŒë™ì„ ê°ì§€í•˜ê² ìŠµë‹ˆë‹¤.", "ë§ˆìŒì„ ê°€ë¼ì•‰íˆê³  ì¤€ë¹„í•˜ì„¸ìš”."];

        },

        spawnRing(x, y) {
            const ring = document.createElement("div");
            ring.className = "expanding-ring";
            ring.style.left = x + "px"; ring.style.top = y + "px";
            ring.style.borderColor = this.waveColors[this.state.finalNature];
            document.body.appendChild(ring);
            setTimeout(() => ring.remove(), 2000);
        },

        setupWave() {
            let progress = 0; 
            const trigger = this.dom.waveTrigger;
            const fill = this.dom.waveFill;

            const onStart = (e) => {
                if (e.cancelable) e.preventDefault();
                const rect = trigger.getBoundingClientRect();
                const cx = rect.left + rect.width / 2, cy = rect.top + rect.height / 2;
                this.spawnRing(cx, cy);
                this.state.ringInterval = setInterval(() => this.spawnRing(cx, cy), 500);
                this.state.vibrateInterval = setInterval(() => { if (navigator.vibrate) navigator.vibrate(15); }, 100);
                this.state.pressTimer = setInterval(() => {
                    progress += 2;
                    fill.style.transform = `scale(${Math.min(progress / 100, 1.1)})`;
                    if (progress >= 105) { this.cleanupWave(); this.completeWave(); }
                }, 30);
            };

            const onEnd = () => { if(progress < 100) { this.cleanupWave(); progress = 0; fill.style.transform = "scale(0)"; } };
            trigger.onpointerdown = onStart;
            window.onpointerup = onEnd;
        },

        cleanupWave() {
            clearInterval(this.state.pressTimer); clearInterval(this.state.ringInterval);
            clearInterval(this.state.vibrateInterval);
        },

                        '${sampled.q}'ì— ëŒ€í•´<br>'<span style="color:var(--accent-yellow)">${sampled.a}</span>'ë¼ê³  ë‹µí•œ ë‹¹ì‹ ì€...<br><br>
                        [<span style="color:var(--accent-yellow)">${nature}</span>] ì„±ê²©ì¸ ê²ƒ ê°™ì•„!
                    </div>
                    <div style="color:var(--border-green); font-size:0.9rem;">ë‹¹ì‹ ê³¼ ë‹®ì€ í¬ì¼“ëª¬ì€...</div>
                    <div style="font-size:2.2rem; border-bottom:3px solid var(--border-green); margin:10px 0; text-shadow:0 0 10px var(--wave-color);">${poke}</div>
                    <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${this.pokeIdMap[poke]}.png" alt="${poke}">
                    <button class="btn-center" onclick="location.reload()">â–¶ ë‹¤ì‹œ í•˜ê¸°</button>
                    <button class="btn-center" id="share-btn" style="background:rgba(56,248,56,0.15); margin-top:10px; border-color:var(--wave-color);">â–¶ ê²°ê³¼ ê³µìœ </button>
                </div>
            `;
            setTimeout(() => {

            if (navigator.share) { try { await navigator.share({ text }); } catch(e) {} }
            else { await navigator.clipboard.writeText(text); alert("ê²°ê³¼ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"); }
