                    this.dom.waveTrigger.classList.remove("hidden"); 
                    this.setupWave();

            };
            showScan();
        },

        // ìˆ˜ì •ëœ íŒŒë™ ìƒì„± í•¨ìˆ˜ (body ê¸°ì¤€ ì ˆëŒ€ ì¢Œí‘œ ì‚¬ìš©)
        spawnOutwardRing(x, y) {
            const ring = document.createElement("div");
            ring.className = "expanding-ring";
            ring.style.left = x + "px";
            ring.style.top = y + "px";
            ring.style.borderColor = this.waveColors[this.state.finalNature] || "#fff";
            document.body.appendChild(ring);
            setTimeout(() => { if(ring.parentNode) ring.remove(); }, 2100);
        },

        setupWave() {
            let progress = 0; 
            const trigger = this.dom.waveTrigger;
            const fill = this.dom.waveFill;

            const onStart = (e) => {
                if (e.cancelable) e.preventDefault();
                if (this.state.pressTimer) return;

                // ì¢Œí‘œ ê³„ì‚° ì •ë°€í™”
                const rect = trigger.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                this.spawnOutwardRing(centerX, centerY);
                
                this.state.ringInterval = setInterval(() => {
                    this.spawnOutwardRing(centerX, centerY);
                }, 500);

                this.state.pressTimer = setInterval(() => {
                    progress += 1.6;
                    fill.style.transform = `scale(${progress / 100})`;
                    
                    if (navigator.vibrate) navigator.vibrate(10);
                    if (progress >= 105) { 
                        this.cleanupWave();
                        this.completeWave(); 
                    }
                }, 30);
            };

            const onEnd = () => { 
                if(progress < 100) { 
                    this.cleanupWave();
                    progress = 0; 
                    fill.style.transform = "scale(0)";
                } 
            };
            
            trigger.onpointerdown = onStart;
            window.onpointerup = onEnd;
            // ëª¨ë°”ì¼ ë©€í‹°í„°ì¹˜ ë“± ì˜ˆì™¸ ì²˜ë¦¬
            window.onpointercancel = onEnd;
        },

        cleanupWave() {
            clearInterval(this.state.pressTimer);
            clearInterval(this.state.ringInterval);
            this.state.pressTimer = null;
            this.state.ringInterval = null;
        },

        completeWave() {
            this.dom.waveTrigger.classList.add("hidden");
            this.dom.waveMsg.innerHTML = `<span style="color:var(--accent-yellow)">ë„ˆì˜ íŒŒë™ì„ ì•Œì•˜ë‹¤.</span><br>ë‹¹ì‹ ì˜ ê¸°ìš´ì´ ëŠê»´ì§‘ë‹ˆë‹¤...`;
            setTimeout(() => { this.dom.waveNextBtn.classList.remove("hidden"); }, 1000);
        },

        goToResult() {
            this.dom.waveLayer.style.opacity = "0";
            setTimeout(() => {
                this.dom.waveLayer.classList.add("hidden");
                this.dom.gameContainer.classList.remove("hidden");
                document.getElementById("testing-ui").classList.add("hidden");
                this.showResult();
            }, 800);
        },

        showResult() {
            const resUi = document.getElementById("result-ui"); resUi.classList.remove("hidden");
            const nature = this.natureMap[this.state.finalNature];
            const poke = this.pokemonMap[this.state.userGender][this.state.finalNature];
            const sampled = this.state.userChoices[Math.floor(Math.random()*this.state.userChoices.length)];
            
            document.getElementById("result-display").innerHTML = `
                <div class="result-layout">
                    <div style="text-align:center; line-height:1.6; margin-bottom:20px;">
                        ë„ˆëŠ” ì§ˆë¬¸ ì¤‘ '${sampled.q}'ì— ëŒ€í•´<br>'${sampled.a}'ë¼ê³  í–ˆì§€.<br><br>
                        ê·¸ê±¸ ë³´ë‹ˆ ë„ˆëŠ” [<span style="color:var(--accent-yellow)">${nature}</span>] ì„±ê²©ì¸ ê²ƒ ê°™ì•„.
                    </div>
                    <div class="result-nature-tag">ë‹¹ì‹ ê³¼ ë‹®ì€ í¬ì¼“ëª¬ì€...</div>
                    <div style="font-size:2.5rem; border-bottom:4px solid var(--border-green); margin-bottom:15px; text-shadow:0 0 15px var(--wave-color);">${poke}!</div>
                    <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${this.pokeIdMap[poke]}.png">
                    <button class="btn-center" onclick="location.reload()">â–¶ ë‹¤ì‹œ í•˜ê¸°</button>
                    <button class="btn-center" id="share-btn" style="background:rgba(56,248,56,0.15); border-color:var(--wave-color); margin-top:10px;">â–¶ ê²°ê³¼ ê³µìœ í•˜ê¸°</button>
                </div>
            `;
            const img = document.getElementById("pokemon-img");
            img.onload = () => img.style.opacity = 1;
            document.getElementById("share-btn").onclick = () => this.shareResult(nature, poke);
        },

        async shareResult(nature, poke) {
            const text = `[í¬ì¼“ëª¬ ì„±ê²© í…ŒìŠ¤íŠ¸]\në‚˜ì˜ ì„±ê²©: ${nature}\në‹®ì€ í¬ì¼“ëª¬: ${poke}\ní…ŒìŠ¤íŠ¸ í•˜ê¸°: ${window.location.href}`;
            if (navigator.share) {
                try { await navigator.share({ title: 'ì„±ê²© í…ŒìŠ¤íŠ¸', text, url: window.location.href }); } catch(e) {}
            } else { 
                navigator.clipboard.writeText(text); alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"); 
            }
        },

        toggleMute() {
            if (this.state.player?.isMuted()) { this.state.player.unMute(); document.getElementById("mute-btn").innerText = "ğŸ”Š"; }
            else { this.state.player?.mute(); document.getElementById("mute-btn").innerText = "ğŸ”‡"; }
        }
    };

</script>
