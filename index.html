<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>포켓몬 성격 테스트 | PMD Original Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-neutral: #000000; /* 인트로는 완전 블랙 */
            --window-bg: #1a202c;
            --border-green: #38f838;
            --text-white: #ffffff;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; font-smooth: never; -webkit-font-smoothing: none; }
        
        body {
            font-family: 'DungGeunMo', monospace;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background-color: #000; /* 기본 배경 블랙 */
            color: var(--text-white);
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* 대화창 스타일 */
        .window {
            background: var(--window-bg);
            border: 4px solid var(--border-green);
            border-radius: 4px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.5), inset 0 0 0 2px #000;
            color: var(--text-white);
            padding: 25px;
            width: 100%;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        /* 인트로 전용 (배경 없는 텍스트) */
        #intro-display {
            font-size: 1.4rem;
            line-height: 1.8;
            word-break: keep-all;
            text-align: center;
            max-width: 80%;
            cursor: pointer;
        }

        /* 다음으로 넘어가기 화살표 */
        .next-arrow {
            position: absolute;
            bottom: 15px;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid #fff;
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }

        /* 상태바 */
        #ui-header { width: 100%; max-width: 450px; position: absolute; top: 30px; }
        .status-bar { display: flex; justify-content: space-between; font-size: 14px; color: #aaa; margin-bottom: 5px; }
        .progress-bar { height: 4px; background: #333; }
        #progress-fill { height: 100%; background: var(--border-green); width: 0%; transition: width 0.3s; }

        /* 답변 버튼 */
        #answer-box { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-top: 20px; }
        .btn {
            background: var(--window-bg);
            border: 2px solid var(--border-green);
            color: #fff;
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            text-align: left;
            padding-left: 40px;
            position: relative;
            cursor: pointer;
        }
        .btn:hover::before { content: '▶'; position: absolute; left: 15px; }

        /* 전체 화면 파동 감지 레이어 */
        #aura-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(56, 248, 56, 0.2) 0%, #000 70%);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer;
            animation: pulseBg 3s infinite;
        }
        @keyframes pulseBg { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

        .controls { position: absolute; bottom: 20px; font-size: 12px; opacity: 0.5; }
        input[type=range] { accent-color: var(--border-green); }

        .result-layout img { width: 180px; image-rendering: pixelated; margin: 15px 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="player" style="position: absolute; left: -9999px;"></div>

<div id="game-container">
    <!-- 인트로 화면 -->
    <div id="intro-screen" onclick="handleIntroClick()">
        <div id="intro-display"></div>
        <div id="intro-arrow" class="next-arrow hidden"></div>
    </div>

    <!-- 메인 테스트 화면 -->
    <div id="test-screen" class="hidden">
        <div id="ui-header">
            <div class="status-bar"><span id="step-name">성격 진단</span><span id="step-count">0 / 20</span></div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </div>
        <div id="question-box" class="window">
            <div id="text-display"></div>
        </div>
        <div id="answer-box"></div>
    </div>

    <!-- 파동 감지 화면 (전체 터치) -->
    <div id="aura-layer" class="hidden">
        <div style="text-align: center;">
            <p style="font-size: 1.2rem;">화면의 아무 곳이나<br>잠시 동안 누르고 있어 주게...</p>
            <div style="width: 60px; height: 60px; border: 2px solid #38f838; border-radius: 50%; margin: 20px auto; animation: auraPulse 1s infinite;"></div>
        </div>
    </div>

    <div class="controls">
        BGM <input type="range" id="volume-slider" min="0" max="100" value="30">
    </div>
</div>

        { q: "이기기 위해선 무슨 짓이든 해도 되나?", a: [{t: "그렇다", s: {Quiet: 4, Sassy: 4}}, {t: "아니다", s: {Brave: 4}}] },
        { q: "친구가 울고 있다. 이유는?", a: [{t: "누가 괴롭혔다", s: {Hasty: 4}}, {t: "넘어졌다", s: {Quiet: 4}}, {t: "나 때문인가?", s: {Timid: 2}}] },
        { q: "문단속을 잊고 외출한 적이 있나?", a: [{t: "있다", s: {Rash: 4, Bold: 2}}, {t: "없다", s: {Quiet: 2}}] },
        { q: "친구 집에서 저녁을 먹는다!", a: [{t: "마구 먹는다", s: {Impish: 4, Naive: 4}}, {t: "주저하며 먹는다", s: {Hardy: 2}}, {t: "남은 거 싸달라고 한다", s: {Bold: 4}}] },
        { q: "무거운 짐이 있다면?", a: [{t: "혼자 옮긴다", s: {Hardy: 4, Brave: 2}}, {t: "도움을 받는다", s: {Docile: 2}}, {t: "남에게 시킨다", s: {Bold: 4, Sassy: 2}}] },
        { q: "공동묘지에 젖은 여자가 서 있다!", a: [{t: "도망친다", s: {Timid: 2}}, {t: "변장이지?", s: {Naive: 4, Sassy: 2}}, {t: "죽은 척한다", s: {Rash: 4}}] },
        { q: "하루 지난 케이크가 있다!", a: [{t: "그냥 먹는다", s: {Brave: 4, Relaxed: 2}}, {t: "고민하다 안 먹는다", s: {Timid: 2}}, {t: "남 먹여본다", s: {Bold: 4}}] },
        { q: "셔츠를 뒤집어 입었다는 소리를 들었다!", a: [{t: "동요한다", s: {Docile: 4}}, {t: "크게 웃는다", s: {Rash: 4}}, {t: "얼버무린다", s: {Jolly: 4}}] },
        { q: "누가 물을 끼얹었다!", a: [{t: "화낸다", s: {Hasty: 4}}, {t: "운다", s: {Lonely: 4}}, {t: "물싸움이다!", s: {Jolly: 4, Naive: 4, Impish: 4}}] },
        { q: "연극에서 맡고 싶은 역할은?", a: [{t: "주연", s: {Bold: 4}}, {t: "조연", s: {Jolly: 4}}, {t: "단역", s: {Quirky: 4}}] },
        { q: "수업 중 화장실에 가고 싶다면?", a: [{t: "손들고 간다", s: {Brave: 4, Bold: 4}}, {t: "몰래 간다", s: {Hasty: 2}}, {t: "필사적으로 참는다", s: {Timid: 2}}] },
        { q: "마라톤 골인 직전! 너무 괴롭다면?", a: [{t: "끝까지 완주", s: {Hardy: 4, Brave: 2}}, {t: "포기한다", s: {Quirky: 4}}, {t: "지름길로 간다", s: {Bold: 4, Rash: 2}}] },
        { q: "길에서 좋은 냄새가 난다!", a: [{t: "상상한다", s: {Docile: 4}}, {t: "냄새를 따라간다", s: {Naive: 4, Rash: 2}}, {t: "배가 고파진다", s: {Impish: 4}}] }
    ];

    const AURA_COLORS = { Hardy: "블루", Docile: "화이트", Brave: "레드", Jolly: "옐로", Impish: "그린", Naive: "오렌지", Bold: "골드", Timid: "라이트그린", Hasty: "스카이블루", Sassy: "아쿠아", Quiet: "퍼플", Relaxed: "브라운", Rash: "그레이", Quirky: "실버", Lonely: "핑크", Calm: "블랙" };
    const KOREAN_TYPE_MAP = { Hardy: "노력하는", Docile: "온순한", Brave: "용감한", Jolly: "명랑한", Impish: "장난꾸러기", Naive: "천진난만한", Bold: "대담한", Timid: "겁쟁이", Hasty: "성급한", Sassy: "건방진", Quiet: "냉정한", Relaxed: "무사태평", Rash: "덜렁거리는", Quirky: "변덕스러운", Lonely: "외로움타는", Calm: "차분한" };
    const POKEMON_MAP = { male: { Hardy: "아차모", Docile: "파이리", Brave: "피카츄", Jolly: "리아코", Impish: "팽도리", Naive: "불꽃숭이", Bold: "모부기", Timid: "브케인", Hasty: "에나비", Sassy: "냐옹", Quiet: "나무지기", Relaxed: "먹고자", Rash: "물짱이", Quirky: "꼬부기", Lonely: "이상해씨", Calm: "치코리타" }, female: { Hardy: "나무지기", Docile: "이상해씨", Brave: "파이리", Jolly: "먹고자", Impish: "불꽃숭이", Naive: "에나비", Bold: "꼬부기", Timid: "모부기", Hasty: "피카츄", Sassy: "리아코", Quiet: "치코리타", Relaxed: "식스테일", Rash: "아차모", Quirky: "팽도리", Lonely: "물짱이", Calm: "브케인" } };
    const ID_MAP = { "아차모": 255, "파이리": 4, "피카츄": 25, "리아코": 158, "팽도리": 393, "불꽃숭이": 390, "모부기": 387, "브케인": 155, "에나비": 300, "냐옹": 52, "나무지기": 252, "먹고자": 446, "물짱이": 258, "꼬부기": 7, "이상해씨": 1, "치코리타": 152, "식스테일": 37 };

    let introIdx = 0;
    let isTyping = false;
    let currentIdx = 0;
    let scores = {};
    let testPool = [];
    let userGender = '';

    // --- 유튜브 API 설정 ---
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'ehI75lWfXhw',
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'ehI75lWfXhw', 'playsinline': 1 },
            events: { 'onReady': (e) => { e.target.setVolume(document.getElementById('volume-slider').value); } }
        });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // --- 타이핑 효과 ---
    function typeWriter(text, elementId, callback) {
        let i = 0; isTyping = true;
        const el = document.getElementById(elementId);
        el.innerText = "";
        document.getElementById("intro-arrow").classList.add("hidden");
        const timer = setInterval(() => {
            if (i < text.length) { el.append(text.charAt(i)); i++; }
            else { 
                clearInterval(timer); isTyping = false; 
                if (elementId === "intro-display") document.getElementById("intro-arrow").classList.remove("hidden");
                if (callback) callback(); 
            }
        }, 60);
    }

    // --- 인트로 제어 ---
    function handleIntroClick() {
        if (isTyping) return;
        if (player && introIdx === 0) { player.playVideo(); player.unMute(); }
        
        if (introIdx < INTRO_TEXTS.length) {
            typeWriter(INTRO_TEXTS[introIdx], "intro-display");
            introIdx++;
        } else {
            startTestSession();
        }
    }

    function startTestSession() {
        document.getElementById("intro-screen").classList.add("hidden");
        document.getElementById("test-screen").classList.remove("hidden");
        Object.keys(KOREAN_TYPE_MAP).forEach(k => scores[k] = 0);
        testPool = [...ALL_QUESTIONS].sort(() => Math.random() - 0.5).slice(0, 20);
        render();
    }

    function render() {
        if (currentIdx >= testPool.length) {
            askGender();
            return;
        }
        const data = testPool[currentIdx];
        document.getElementById("answer-box").innerHTML = "";
        typeWriter(data.q, "text-display", () => {
            document.getElementById("step-count").innerText = `${currentIdx + 1} / 20`;
            document.getElementById("progress-fill").style.width = `${((currentIdx + 1) / 20) * 100}%`;
            data.a.forEach(ans => {
                const btn = document.createElement("button");
                btn.className = "btn"; btn.innerText = "▶ " + ans.t;
                btn.onclick = () => {
                    if(isTyping) return;
                    for (let s in ans.s) scores[s] = (scores[s] || 0) + ans.s[s];
                    currentIdx++; render();
                };
                document.getElementById("answer-box").appendChild(btn);
            });
        });
    }

    function askGender() {
        document.getElementById("step-name").innerText = "마지막 확인";
        document.getElementById("answer-box").innerHTML = "";
        typeWriter("질문은 이것으로 끝이다. 마지막으로 하나만 더 알려다오. 당신은 남자 아이인가? 여자 아이인가?", "text-display", () => {
            const ansBox = document.getElementById("answer-box");
            ansBox.innerHTML = `
                <button class="btn" onclick="setGender('male')">▶ 남자 아이</button>
                <button class="btn" onclick="setGender('female')">▶ 여자 아이</button>
            `;
        });
    }

    function setGender(gender) {
        userGender = gender;
        startAuraScan();
    }

    function startAuraScan() {
        document.getElementById("test-screen").classList.add("hidden");
        const aura = document.getElementById("aura-layer");
        aura.classList.remove("hidden");
        
        const finishScan = () => {
            aura.onclick = null;
            aura.ontouchstart = null;
            showResult();
        };

        aura.onmousedown = aura.ontouchstart = () => {
            setTimeout(finishScan, 2500);
        };
    }

    function showResult() {
        document.getElementById("aura-layer").classList.add("hidden");
        document.getElementById("test-screen").classList.remove("hidden");
        document.getElementById("ui-header").classList.add("hidden");
        
        const maxScore = Math.max(...Object.values(scores));
        const winners = Object.keys(scores).filter(k => scores[k] === maxScore);
        const topKey = winners[Math.floor(Math.random() * winners.length)];
        
        typeWriter(`파동 감지가 완료되었다. 당신의 오라색은 [${AURA_COLORS[topKey]}]! 이 색은 [${KOREAN_TYPE_MAP[topKey]}] 성격을 의미한다.`, "text-display", () => {
            setTimeout(() => {
                const name = POKEMON_MAP[userGender][topKey];
                const pokeId = ID_MAP[name];
                document.getElementById("question-box").innerHTML = `
                    <div class="result-layout" style="text-align: center;">
                        <p>당신은 바로... <strong>${name}</strong>이다!</p>
                        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokeId}.png" style="width:180px; image-rendering:pixelated;">
                        <p style="font-size:14px; color:#48bb78; margin-top:10px;">자, 눈을 뜨면 당신의 모험이 시작될 것이다!</p>
                        <button class="btn" style="color:#fff; border-color:#fff; margin-top:15px; width:100%; text-align:center; padding-left:0;" onclick="location.reload()">▶ 다시 하기</button>
                    </div>`;
            }, 2000);
        });
    }

    document.getElementById('volume-slider').oninput = (e) => { if(player) player.setVolume(e.target.value); };

    // 최초 실행
    window.onload = () => {
        typeWriter("... (화면을 클릭하여 시작하세요)", "intro-display");
    };
</script>
